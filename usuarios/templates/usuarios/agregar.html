{% block title %}
    Crear usuario
{% endblock %}
 
{% block content %}

<div class="login">

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>Crear una cuenta de distribuci√≥n docente</h1>

    <form method="post" >
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Guardar" /></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
