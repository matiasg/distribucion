version: '3.4'

services:
  db:
    image: postgres
    volumes:
      - distribucion_pgdata:/var/lib/postgresql/data
    networks:
      - db_network

  web:
    image: distribucion
    volumes:
      - distribucion_pgdata:/var/lib/postgresql/data
      - static_volume:/codigo/distribucion/static
    working_dir: /codigo/distribucion
    command: gunicorn --chdir /codigo/distribucion/distribucion --bind :8000 distribucion.wsgi:application
    depends_on:
      - db
    networks:
      - nginx_network
      - db_network

  webtest:
    image: distribucion
    ports:
      - 8000:8000
      - 8443:8443
    volumes:
      - static_volume:/codigo_test/distribucion/static
      - ${PWD}:/codigo_test/distribucion
    working_dir: /codigo_test/distribucion
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    networks:
      - db_network

  bash:
    image: distribucion
    volumes:
      - ${PWD}:/codigo_test/distribucion
    working_dir: /codigo_test/distribucion
    command: /bin/bash
    networks:
      - db_network

  test:
    image: distribucion
    volumes:
      - ${PWD}:/codigo_test/distribucion
    working_dir: /codigo_test/distribucion
    entrypoint: python manage.py test
    networks:
      - db_network


  nginx:
    image: nginx:1.17.2-alpine
    ports:
      - 8000:8000
      - 8443:8443
    volumes:
      - ./nginx_conf_de_repo:/etc/nginx/conf.d:ro
      - static_volume:/codigo/distribucion/static
    depends_on:
      - web
    networks:
      - nginx_network
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

volumes:
  distribucion_pgdata:
    external: true
  static_volume:

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge
