language: python
sudo: required
dist: xenial
python:
  - "3.7"
services:
  - postgresql

addons:
  apt:
    packages:
      - language-pack-es

install:
  - pip install -r requirements.txt
  - git clone https://github.com/matiasg/allocation.git
  - pip install -e allocation
  - pip install -r allocation/requirements.txt
  - pip install coveralls

script:
  - coverage run --source=materias,dborrador,encuestas,usuarios PYTHONPATH=. django-admin test --settings=distribucion.test_settings

after_success:
  - coveralls
