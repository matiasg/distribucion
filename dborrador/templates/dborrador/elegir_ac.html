<h1>Elegí año y cuatrimestre</h1>
Vamos a copiar todas las encuestas de manera de poder ensayar distribuciones.

<form action="{% url 'dborrador:preparar' %}" method="post">
{% csrf_token %}

<select name="anno">
    {% for a in annos %}
    <option value="{{ a }}">{{ a }}</option>
    {% endfor %}
</select>


<select name="cuatrimestre">
    {% for c in cuatrimestres %}
    <option value="{{ c.name }}">{{ c.value }}</option>
    {% endfor %}
</select>

<input type="submit" value="copiar">
