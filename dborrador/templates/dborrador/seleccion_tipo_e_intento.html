{% extends "dborrador/base.html" %}

{% load static %}

{% block subtitulo %}
Hacer una distribuci√≥n
{% endblock subtitulo %}


{% block cuerpo %}


<form action="{% url 'dborrador:seleccion_tipo_distribuir' anno cuatrimestre intento_algoritmo intento_manual %}" method="post">
    {% csrf_token %}

    <div class="subseccion">

        <div id="titulo">Tipo de docentes a distribuir</div>
        <ul><select name="tipo">
                {% for tipo in tipos %}
                <option value={{ tipo.name }}>{{ tipo.value }}</option>
                {% endfor %}
            </select>
        </ul>

        <div id="titulo">Intento a partir del cual distribuir</div>
        <ul><select name="intento_base_algoritmo">
                {% for intento in intentos_algoritmo %}
                <option value={{ intento }} {% if intento == intento_algoritmo %}selected{% endif %}>{{ intento }}</option>
                {% endfor %}
            </select>
        </ul>
        <input type="range" name="intento_base_manual" min="0" max="{{ max_intento_manual }}" value="{{ intento_manual }}" style="width:12em">

        <input type="submit" name="distribuir" value="hacer la distribucion">

    </div>
</form>
{% endblock cuerpo %}
