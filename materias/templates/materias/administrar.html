<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'materias/general.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'materias/horarios.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'materias/administrar.css' %}">

<head>
    Página para administrar algunos recursos
</head>
<body>

<form action="{% url 'materias:administrar' %}" method="post">
{% csrf_token %}

    Año: 
    <select name="anno">
        {% for a in annos %}
        <option value="{{ a }}" {% if a == actual %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
    </select>
    Cuatrimestre: 
    <select name="cuatrimestre">
        {% for c in cuatrimestres %}
        <option value="{{ c.name }}">{{ c.value }}</option>
        {% endfor %}
    </select>
            
    <ul id=administrar_listado>
        <li>
            <input type="submit" name="turnos_alumnos" value="administrar alumnos, aulas y pabellones">
        </li>
        <li>
            <input type="submit" name="turnos_docentes" value="administrar necesidades docentes">
        </li>
        <li>
            <input type="submit" name="exportar_informacion" value="exportar datos a excel">
        </li>
        <li>
            <input type="submit" name="generar_cuatrimestre" value="generar un nuevo cuatrimestre a partir de éste">
        </li>
        <li>
            <input type="submit" name="generar_cargas_docentes" value="generar cargas docentes a partir de las actuales">
        </li>
        <li>
            <input type="submit" name="admnistrar_docentes" value="administrar docentes">
        </li>
        <li>
            <input type="submit" name="juntar_materias" value="juntar materias">
        </li>
        {% if perms.dborrador.add_asignacion %}
        <li>
            <input type="submit" name="cargas_docentes" value="cantidad de cargas docentes">
        </li>
        <li>
            <input type="submit" name="cargas_docentes_publicadas" value="cambiar cargas ya publicadas">
        </li>
        <li>
            <input type="submit" name="administrar_encuestas" value="administrar encuestas">
        </li>
        <li>
            <input type="submit" name="dborrador" value="distribuir docentes">
        </li>
        {% endif %}
    </ul>
</body>
